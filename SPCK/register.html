<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <style>
        body { font-family: Arial; background:#f2f4f8; }
        .box {
            width:360px; margin:60px auto; background:#fff;
            padding:20px; border-radius:10px;
        }
        input, button {
            width:100%; padding:10px; margin:8px 0;
        }
        button {
            background:#1e88e5; color:#fff; border:none;
            border-radius:6px;
        }
        a { text-decoration:none; color:#1e88e5; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Đăng Ký</h2>
        <input type="text" placeholder="Họ và tên">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mật khẩu">
        <input type="password" placeholder="Xác nhận mật khẩu">
        <button onclick="location.href='login.html'">Đăng ký</button>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
</body>
</html>
